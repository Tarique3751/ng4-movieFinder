<div class="container">
  <div *ngIf="movie">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{movie.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
			<div class="col-md-5">
        <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="movie">
      </div>
      <div class="col-md-7">
        <ul class="list-group">
          <li *ngIf="movie.genres?.length > 0" class="list-group-item">Genres: <span *ngFor="let genre of movie.genres">{{genre.name}}, </span></li>
          <li class="list-group-item">Release Date: {{movie.release_date}}</li>
        </ul>
        <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-primary">Visit Movie Website</a>
      </div>
		</div>
  </div>
</div>
</div>
</div>
